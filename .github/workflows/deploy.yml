name: Build and Push Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build backend image
        run: docker build ./backend -t pramo691/micro-backend:latest

      - name: Build frontend image
        run: docker build ./frontend -t pramo691/micro-frontend:latest

      - name: Push backend image
        run: docker push pramo691/micro-backend:latest

      - name: Push frontend image
        run: docker push pramo691/micro-frontend:latest

